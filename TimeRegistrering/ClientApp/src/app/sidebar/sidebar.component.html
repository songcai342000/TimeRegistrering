<div class="main">
  <nav class="ml-0 mr-0">
    <ul>

      <li class="nav-item d-flex"
          [routerLinkActive]='["link-active"]'>

      </li>
    

      <li class="nav-item d-flex" [routerLinkActive]='["link-active"]' *ngIf="!userData.isLoggedIn">
        <i class="fa fa-user i-position" style="font-size: 1em"></i><a class="nav-link text-dark" [routerLink]='["/login"]' href="/login" id="login">Log in</a>

      <li class="nav-item d-flex" [routerLinkActive]='["link-active"]' *ngIf="userData.isLoggedIn && userData.role==userRole.User">

</li>

      <li class="nav-item d-flex " [routerLinkActive]='["link-active"]' *ngIf="userData.isLoggedIn && userData.role==userRole.User">
        <i class="fa fa-table i-position" style="font-size: 1em"></i><a class="nav-link text-dark btn-link" *ngIf="userData.isLoggedIn && userData.role==userRole.User" [routerLink]='["/search-dashboard/list"]' id="timesheet1">

      <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!userData.isLoggedIn">
